    <script>
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        let hue = 0;

        class Particle {
            constructor(x, y, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = `hsl(${hue}, 100%, 60%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.color = `hsl(${hue}, 100%, 60%)`;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 120; i++) {
                let size = Math.random() * 3 + 1;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let speedX = (Math.random() - 0.5) * 1.5;
                let speedY = (Math.random() - 0.5) * 1.5;
                particlesArray.push(new Particle(x, y, size, speedX, speedY));
            }
        }

        function connectParticles() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let dx = particlesArray[a].x - particlesArray[b].x;
                    let dy = particlesArray[a].y - particlesArray[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 120) {
                        ctx.strokeStyle = `hsla(${hue}, 100%, 60%, 0.2)`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hue += 0.5;
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
const firebaseConfig = {
  apiKey: "AIzaSyCJnVG8Ln9CmxTmz6tH-ySfbh4G2v-N71A",
  authDomain: "zeno-reviews.firebaseapp.com",
  projectId: "zeno-reviews",
  storageBucket: "zeno-reviews.firebasestorage.app",
  messagingSenderId: "500609124006",
  appId: "1:500609124006:web:28772fb4789620d51d5667"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let selectedRating = 0;

document.querySelectorAll("#star-rating span").forEach(star => {
  star.addEventListener("click", () => {
    selectedRating = star.dataset.star;
    document.querySelectorAll("#star-rating span").forEach(s => {
      s.classList.toggle("active", s.dataset.star <= selectedRating);
    });
  });
});

document.getElementById("submitReview").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const comment = document.getElementById("comment").value.trim();

  if (!username || !comment || selectedRating == 0) {
    alert("Lengkapi semua field!");
    return;
  }

  await addDoc(collection(db, "reviews"), {
    username,
    comment,
    rating: selectedRating,
    time: serverTimestamp()
  });

  document.getElementById("username").value = "";
  document.getElementById("comment").value = "";
  selectedRating = 0;
  document.querySelectorAll("#star-rating span").forEach(s => s.classList.remove("active"));

  loadReviews();
});

let reviewsData = [];
let reviewIndex = 0;
let reviewInterval = null;

async function loadReviews() {
  const list = document.getElementById("reviewList");
  if (!list) {
    console.error("reviewList element tidak ditemukan");
    return;
  }

  list.innerHTML = "‚è≥ Memuat ulasan...";

  const q = query(collection(db, "reviews"), orderBy("time", "desc"));
  const snap = await getDocs(q);

  reviewsData = [];
  snap.forEach(doc => reviewsData.push(doc.data()));

  if (!reviewsData.length) {
    list.innerHTML = "Belum ada ulasan.";
    return;
  }

  reviewIndex = 0;
  showReview();

  if (reviewInterval) clearInterval(reviewInterval);

  reviewInterval = setInterval(() => {
    reviewIndex = (reviewIndex + 1) % reviewsData.length;
    showReview();
  }, 4000);
}

function showReview() {
  const list = document.getElementById("reviewList");
  const d = reviewsData[reviewIndex];

  list.innerHTML = `
    <div class="review-item">
      <div class="name">${d.username || "Anonim"}</div>
      <div class="rating">${"‚òÖ".repeat(d.rating || 0)}</div>
      <div>${d.comment || ""}</div>
    </div>
  `;
}

// ‚¨ÖÔ∏è INI YANG SERING LUPA
loadReviews();
</script>
