<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dray</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">  
<style>
:root {
    --accent1: #8b5cf6; /* ungu */
    --accent2: #3b82f6; /* biru */
    --accent: #8b5cf6;
}

@keyframes colorShift {
    0%   { --accent: var(--accent1); }
    50%  { --accent: var(--accent2); }
    100% { --accent: var(--accent1); }
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #000;
    color: #fff;
    line-height: 1.6;
    overflow-x: hidden;
    position: relative;
}

#particles {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none; /* üî• INI PENTING, BIAR GA NGAMBIL KLIK */
  background: linear-gradient(135deg, #000000 0%, #111111 100%);
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
    z-index: 1;
}

header {
    text-align: center;
    padding: 40px 20px 20px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 10px 30px color-mix(in srgb, var(--accent), transparent 60%);
    margin-bottom: 40px;
    animation: fadeInUp 1s ease;
}

h1 {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    font-size: 2.5rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    background: linear-gradient(90deg, #7b5cff, #4facfe, #7b5cff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200% auto;
    animation: neonText 6s linear infinite, slideIn 1.5s ease;
    margin-bottom: 20px;
}

@keyframes neonText {
    0% { background-position: 0% center; }
    50% { background-position: 100% center; }
    100% { background-position: 0% center; }
}

nav {
    padding-top: 20px;
    border-top: 1px solid color-mix(in srgb, var(--accent), transparent 50%);
}

.menu-button {
    background: var(--accent);
    border: none;
    padding: 12px 25px;
    border-radius: 15px;
    cursor: pointer;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    box-shadow: 0 4px 15px color-mix(in srgb, var(--accent), transparent 40%);
    transition: all 0.3s ease;
    margin: 0 10px;
    text-decoration: none;
}

.menu-button:hover {
    transform: translateY(-3px) scale(1.05);
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
}

.download-section {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    margin-bottom: 40px;
    box-shadow: 0 10px 30px color-mix(in srgb, var(--accent), transparent 60%);
}

.download-section h2 {
    color: var(--accent);
    border-bottom: 3px solid var(--accent);
    padding-bottom: 10px;
    margin-bottom: 30px;
}

.download-link {
    background: var(--accent);
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
    text-decoration: none;
}

.download-link:hover {
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
}

.loading-text {
    color: var(--accent);
    font-style: italic;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
    h1 { font-size: 2rem; }
    .container { padding: 10px; }
}

@keyframes itemFadeIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.download-item {
    animation: itemFadeIn 0.6s ease forwards;
}
.download-item span {
    font-weight: 500;
    letter-spacing: 0.3px;
}

 .download-meta {
  font-size: 12px;
  font-style: italic;
  color: rgba(200, 200, 200, 0.65);
  margin-top: 4px;
}   
/* === MUSIC BUTTON === */
.music-btn {
    position: fixed;
    right: 15px;
    bottom: 90px;
    width: 56px;
    height: 56px;
    background: linear-gradient(135deg, #7f5cff, #3b82f6);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(127, 92, 255, 0.6);
    z-index: 9999;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.music-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 30px rgba(59, 130, 246, 0.8);
}

/* icon */
.music-btn .icon {
    font-size: 20px;
    position: absolute;
}

/* equalizer */
.music-btn .bars {
    display: flex;
    gap: 2px;
    position: absolute;
    bottom: 12px;
}

.music-btn .bars span {
    width: 3px;
    height: 8px;
    background: #fff;
    border-radius: 2px;
    animation: equalizer 1s infinite ease-in-out;
    opacity: 0;
}

/* animasi bar */
.music-btn.playing .bars span {
    opacity: 1;
}

.music-btn.playing .bars span:nth-child(1) { animation-delay: 0s; }
.music-btn.playing .bars span:nth-child(2) { animation-delay: 0.15s; }
.music-btn.playing .bars span:nth-child(3) { animation-delay: 0.3s; }

@keyframes equalizer {
    0% { height: 6px; }
    50% { height: 16px; }
    100% { height: 6px; }
}

/* pause state */
.music-btn.paused .bars span {
    animation: none;
    opacity: 0;
}    

/* Warning text typing */
.script-warning {
    margin-top: 8px;
    font-size: 13px;
    font-style: italic;
    color: rgba(170, 120, 255, 0.85);
    letter-spacing: 0.4px;
}

/* Cursor */
.script-warning::after {
    content: "|";
    margin-left: 4px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}   

    .review-section {
  margin-top: 25px;
  padding: 15px;
  border-radius: 14px;
  background: rgba(0,0,0,.35);
}

.review-section h3 {
  color: #9f7bff;
  margin-bottom: 10px;
}

.review-form input,
.review-form textarea {
  width: 100%;
  background: rgba(255,255,255,.1);
  border: none;
  padding: 10px;
  margin-bottom: 8px;
  color: #fff;
  border-radius: 8px;
  outline: none;
}

.review-form textarea {
  resize: none;
  height: 70px;
}

.stars {
  font-size: 24px;
  margin-bottom: 8px;
}

.stars span {
  cursor: pointer;
  color: #555;
  transition: .2s;
}

.stars span.active {
  color: #a97cff;
}

.review-form button {
  width: 100%;
  background: linear-gradient(135deg,#7f5cff,#4a8bff);
  border: none;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-weight: bold;
}

.review-item {
  margin-top: 12px;
  padding: 10px;
  border-radius: 10px;
  background: rgba(255,255,255,.08);
}

.review-item .name {
  font-weight: bold;
  color: #bfaaff;
}

.review-item .rating {
  color: #ffd86b;
}

.review-section,
.review-form,
.stars,
.review-form button,
.review-form input,
.review-form textarea {
  position: relative;
  z-index: 10;
} 

.review-item {
  animation: reviewIn 0.6s ease;
}

@keyframes reviewIn {
  from {
    opacity: 0;
    transform: translateY(15px) scale(0.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}


  .review-item {
  position: relative;
  padding: 12px;
  border-radius: 14px;
  background: rgba(10,10,10,0.85);
  overflow: hidden;
}

/* NEON BORDER */
.review-item::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  padding: 2px;
  background: linear-gradient(
    270deg,
    #7f5cff,
    #4a8bff,
    #ff4fd8,
    #7f5cff
  );
  background-size: 400% 400%;
  animation: neonMove 4s linear infinite;
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  pointer-events: none;
}

/* glow luar */
.review-item::after {
  content: "";
  position: absolute;
  inset: -6px;
  border-radius: inherit;
  background: linear-gradient(
    270deg,
    #7f5cff,
    #4a8bff,
    #ff4fd8,
    #7f5cff
  );
  background-size: 400% 400%;
  animation: neonMove 7s linear infinite;
  filter: blur(18px);
  opacity: .55;
  z-index: -1;
}  

  @keyframes neonMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}  
.site-footer {
  width: 100%;
  text-align: center;
  font-size: 11px;          /* kecil */
  margin: 25px 0 15px;
  padding-top: 10px;
  color: rgba(255,255,255,0.7); /* putih soft */

  border-top: 1px solid rgba(255,255,255,0.25); /* garis putih tipis */
}
    
</style>
</head>
<body>

<div class="container">

<h1>PROJECT DRAY</h1>

<div class="download-section">
  <h2>üì¶ List Script</h2>
  <div id="download-list">Loading...</div>
</div>

<div class="review-section">
  <div id="reviewList"></div>

  <h3>‚≠ê Beri Ulasan</h3>

  <input id="username" placeholder="Username"><br><br>

  <div id="star-rating">
    <span data-star="1">‚òÖ</span>
    <span data-star="2">‚òÖ</span>
    <span data-star="3">‚òÖ</span>
    <span data-star="4">‚òÖ</span>
    <span data-star="5">‚òÖ</span>
  </div>

  <textarea id="comment" placeholder="Tulis ulasan..."></textarea><br>
  <button id="submitReview">Kirim Ulasan</button>
</div>

</div>

<!-- ================= FIREBASE + LOGIC DIGABUNG ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  query, orderBy, serverTimestamp,
  doc, getDoc, setDoc, increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* === FIREBASE INIT (SATU KALI) === */
const firebaseConfig = {
  apiKey: "AIzaSyCJnVG8Ln9CmxTmz6tH-ySfbh4G2v-N71A",
  authDomain: "zeno-reviews.firebaseapp.com",
  projectId: "zeno-reviews"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ================= DOWNLOAD LIST ================= */
const USERNAME = "JAKWIRID";
const REPO = "zeno-downloads";
const FOLDER = "downloads";
const apiURL = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FOLDER}`;
const rawBase = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/main/${FOLDER}/`;

fetch(apiURL)
.then(r => r.json())
.then(files => {
  const list = document.getElementById("download-list");
  list.innerHTML = "";

  files.filter(f=>f.name.endsWith(".zip")).forEach(file=>{
    const div = document.createElement("div");
    div.innerHTML = `
      <div>
        üìÇ ${file.name}
        <div id="count-${file.name}">loading...</div>
      </div>
      <button>‚¨á Download</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      window.open(rawBase + file.name, "_blank");
      const ref = doc(db,"downloads",file.name);
      await setDoc(ref,{count:increment(1)},{merge:true});
      loadCount(file.name);
    };

    list.appendChild(div);
    loadCount(file.name);
  });
});

async function loadCount(name){
  const ref = doc(db,"downloads",name);
  const snap = await getDoc(ref);
  document.getElementById("count-"+name).textContent =
    snap.exists() ? snap.data().count+" downloader" : "0 downloader";
}

/* ================= REVIEW SYSTEM ================= */
let selectedRating = 0;

document.querySelectorAll("#star-rating span").forEach(s=>{
  s.onclick = ()=>{
    selectedRating = s.dataset.star;
    document.querySelectorAll("#star-rating span")
      .forEach(x=>x.style.color = x.dataset.star<=selectedRating?"gold":"#555");
  };
});

document.getElementById("submitReview").onclick = async ()=>{
  const username = usernameInput.value.trim();
  const comment = commentInput.value.trim();
  if(!username || !comment || !selectedRating) return alert("Lengkapi semua");

  await addDoc(collection(db,"reviews"),{
    username, comment,
    rating:selectedRating,
    time:serverTimestamp()
  });

  usernameInput.value="";
  commentInput.value="";
  selectedRating=0;
  loadReviews();
};

async function loadReviews(){
  const list = document.getElementById("reviewList");
  list.innerHTML="‚è≥ Memuat ulasan...";
  const q = query(collection(db,"reviews"),orderBy("time","desc"));
  const snap = await getDocs(q);

  if(snap.empty){ list.innerHTML="Belum ada ulasan."; return; }

  const d = snap.docs[0].data();
  list.innerHTML = `
    <div class="review-item">
      <div class="name">${d.username}</div>
      <div class="rating">${"‚òÖ".repeat(d.rating)}</div>
      <div>${d.comment}</div>
    </div>
  `;
}

loadReviews();
</script>

</body>
