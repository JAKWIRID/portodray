   <script>
function startFakeLoading(duration = 40000) {
  const status = document.getElementById("upload-status");
  status.style.display = "block";

  const messages = [
    "‚è≥ Loading...",
    "üì¶ Proses mengupload file...",
    "‚öôÔ∏è Menyiapkan data...",
    "üöÄ Mengirim ke server...",
    "üîê Mengamankan file...",
    "‚ú® Hampir siap...",
    "‚è±Ô∏è Sedikit lagi...",
    "‚úÖ Finalisasi..."
  ];

  let index = 0;
  status.textContent = messages[index];

  const interval = setInterval(() => {
    index = (index + 1) % messages.length;
    status.textContent = messages[index];
  }, 5000);

  const timeout = setTimeout(() => {
    clearInterval(interval);
  }, duration);

  // ‚õî fungsi buat stop manual
  return () => {
    clearInterval(interval);
    clearTimeout(timeout);
    status.style.display = "none";
  };
}
</script>     
<script>
const input = document.getElementById("mediaInput");
const selectBtn = document.getElementById("selectMedia");
const status = document.getElementById("uploadStatus");
const resultBox = document.getElementById("resultBox");
const urlInput = document.getElementById("mediaUrl");
const copyBtn = document.getElementById("copyUrl");

selectBtn.onclick = () => input.click();

input.onchange = async () => {
  const file = input.files[0];
  if (!file) return;

  status.textContent = "Tunggu sebentar...";
  resultBox.style.display = "none";

  // üî• mulai fake loading 30 detik
  const stopFakeLoading = startFakeLoading(30000);

  const reader = new FileReader();
  reader.onload = async () => {
    try {
      const base64 = reader.result.split(",")[1];
      const ext = file.name.split(".").pop().toLowerCase();

      

      const res = await fetch("/api/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: base64,
          ext: ext
        })
      });

      const data = await res.json();

      if (!data.success) {
        stopFakeLoading();
        status.textContent = "‚ùå Upload gagal";
        console.error(data);
        return;
      }

      // ‚úÖ SIMPAN URL DULU, JANGAN DITAMPILKAN
      const finalUrl = data.url;

      // ‚è≥ TUNGGU SAMPAI FAKE LOADING SELESAI
      setTimeout(() => {
        stopFakeLoading();
        status.textContent = "‚úÖ Upload selesai";

        urlInput.value = finalUrl;
        resultBox.style.display = "flex";
      }, 40000);

    } catch (e) {
      stopFakeLoading();
      status.textContent = "‚ùå Terjadi kesalahan";
      console.error(e);
    }
  };

  reader.readAsDataURL(file);
};

copyBtn.onclick = () => {
  navigator.clipboard.writeText(urlInput.value);
  copyBtn.textContent = "‚úî Copied";
  setTimeout(() => copyBtn.textContent = "üìã Copy", 1500);
};
</script>
<script>
async function downloadTikTok() {
  const input = document.getElementById("tiktokUrl");
  const status = document.getElementById("ttStatus");
  const preview = document.getElementById("ttPreview");

  if (!input.value) {
    status.textContent = "‚ö†Ô∏è Masukkan link TikTok dulu";
    return;
  }

  status.textContent = "‚è≥ Mengambil video TikTok...";
  preview.style.display = "none";
  preview.innerHTML = "";

  try {
    const res = await fetch("/api/tiktok", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url: input.value })
    });

    const data = await res.json();
    if (!data.success) throw data;

    status.textContent = "‚úÖ Video siap";
    preview.style.display = "block";

    preview.innerHTML = `
      <video src="${data.video}" controls playsinline
        style="width:100%;border-radius:14px;margin-bottom:10px"></video>

      <a href="${data.video}" target="_blank"
        class="menu-button"
        style="display:inline-block">
        ‚¨á Download Video
      </a>
    `;
  } catch (e) {
    console.error(e);
    status.textContent = "‚ùå Gagal mengambil video TikTok";
  }
}
</script>
    <script>
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        let hue = 0;

        class Particle {
            constructor(x, y, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = `hsl(${hue}, 100%, 60%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.color = `hsl(${hue}, 100%, 60%)`;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 120; i++) {
                let size = Math.random() * 3 + 1;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let speedX = (Math.random() - 0.5) * 1.5;
                let speedY = (Math.random() - 0.5) * 1.5;
                particlesArray.push(new Particle(x, y, size, speedX, speedY));
            }
        }

        function connectParticles() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let dx = particlesArray[a].x - particlesArray[b].x;
                    let dy = particlesArray[a].y - particlesArray[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 120) {
                        ctx.strokeStyle = `hsla(${hue}, 100%, 60%, 0.2)`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hue += 0.5;
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>

        i = 0;
        typeLoop();
      }, 2000);
    }
  }

  typeLoop();
